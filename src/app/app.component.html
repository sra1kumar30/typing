<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span [class]="compareForHighlighting(char,typedText[i])" *ngFor="let char of randomSentence.split('');let i = index">{{char}}</span>
      </p>
      <br/>
      <div class="field">
        <input class="input" (input)="onUserTypeText($event)"/>
      </div>
      <div class="box has-text-centered" *ngIf="randomSentence === typedText">
        <h2 class="title has-text-centered" >You Win!</h2>
      </div>
    </div>
  </div>
</div>
